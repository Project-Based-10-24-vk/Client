sonar.projectKey=project-based-10-24-vk_project-based-10-24-vk-client
sonar.organization=project-based-10-24-vk

sonar.projectName=SpaceToStudy-Client

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/src/tests/**/*, **/build-story/*
sonar.coverage.exclusions=**/src/constants/*, **/src/tests/**/*, **/*.styles.ts

sonar.tests=./src/tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude test subdirectories from source scope
sonar.javascript.lcov.reportPaths=./src/tests/coverage/lcov.info
sonar.testExecutionReportPaths=./src/tests/test-report.xml
